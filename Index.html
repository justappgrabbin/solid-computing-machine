<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Resona • Resonance Network</title>

  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>

  <!-- LiteGraph.js (smaller build for mobile) -->
  <script src="https://unpkg.com/litegraph.js@0.7.12/build/litegraph.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/litegraph.js@0.7.12/css/litegraph.css"/>

  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>

  <style>
    :root {
      --bg: #0a0a0f;
      --panel: rgba(26, 26, 58, 0.9);
      --accent: #a78bfa;
      --text: #e0e0ff;
      --border: #444466;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation; /* Better mobile touch */
    }
    #top {
      height: 60px;
      background: #111133;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      border-bottom: 1px solid var(--border);
      position: relative;
      z-index: 100;
    }
    #logo { font-size: 1.4rem; font-weight: bold; color: var(--accent); }
    #menu-btn { background: none; border: none; color: var(--text); font-size: 1.6rem; cursor: pointer; }
    #tabs {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      background: var(--panel);
      padding: 12px;
      border-bottom: 1px solid var(--border);
      z-index: 99;
    }
    #tabs.show { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
    .tab {
      padding: 8px 16px;
      background: #1a1a3a;
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .tab.active { background: var(--accent); color: #0a0a0f; }
    #content {
      height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
    }
    #main-view {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    #props {
      background: var(--panel);
      border-top: 1px solid var(--border);
      padding: 16px;
      max-height: 40vh;
      overflow-y: auto;
    }
    button, input[type="range"] {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .sensory-group { margin: 16px 0; }
    .sentinel-log {
      font-size: 0.85rem;
      color: #ffcc00;
      background: #0a0a1a;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      max-height: 150px;
      overflow-y: auto;
    }
    #chat-area {
      padding: 16px;
      border-top: 1px solid var(--border);
      background: var(--panel);
    }
    #messages {
      height: 120px;
      overflow-y: auto;
      background: #0a0a1a;
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    #chat-input {
      width: 100%;
      padding: 12px;
      background: #1a1a3a;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 8px;
      font-size: 1rem;
    }
    #launch-screen {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.6s;
    }
    #launch-screen.hidden { opacity: 0; pointer-events: none; }
    #launch-btn {
      padding: 20px 60px;
      font-size: 1.8rem;
      background: linear-gradient(135deg, var(--accent), #7c3aed);
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(167,139,250,0.4);
    }
  </style>
</head>
<body>

<div id="launch-screen">
  <h1 style="font-size: 4rem; color: var(--accent); margin-bottom: 1.5rem;">Resona</h1>
  <p style="font-size: 1.3rem; text-align: center; max-width: 90%; margin-bottom: 2rem;">
    Resonance Network — mirror, guide, protector
  </p>
  <button id="launch-btn">Launch</button>
</div>

<div id="top">
  <div id="logo">Resona</div>
  <button id="menu-btn" onclick="toggleTabs()">☰</button>
</div>

<div id="tabs">
  <div class="tab active" onclick="setEntryPoint('stella')">Stella</div>
  <div class="tab" onclick="setEntryPoint('residence')">Residence</div>
  <div class="tab" onclick="setEntryPoint('game')">Game</div>
</div>

<div id="content">
  <div id="main-view">
    <h2>Welcome to the Resonance Network</h2>
    <p>Choose your entry point above. The graph is watching...</p>
    <!-- Graph canvas hidden on mobile by default -->
    <canvas id="canvas" style="width:100%; height:300px; display:none;"></canvas>
  </div>

  <div id="props">
    <h3>Sensory & Sentinel</h3>
    
    <div class="sensory-group">
      <label>Clutter: <span id="clutter-val">0.5</span></label>
      <input type="range" min="0" max="1" step="0.1" value="0.5" id="clutter-slider" class="sensory-slider" oninput="updateSensory()">
    </div>
    
    <div class="sensory-group">
      <label>Calm: <span id="calm-val">0.5</span></label>
      <input type="range" min="0" max="1" step="0.1" value="0.5" id="calm-slider" class="sensory-slider" oninput="updateSensory()">
    </div>
    
    <button onclick="startMotionCapture()">Enable Motion</button>
    <div id="motion-status">Motion: —</div>
    
    <button onclick="trackPattern()">Track Spiral</button>
    <button onclick="rewindState()">Rewind</button>
    
    <div class="sentinel-log" id="sentinel-log">Sentinel: Monitoring...</div>
    
    <h4>Chat</h4>
    <div id="messages"></div>
    <input id="chat-input" placeholder="Talk to agent..." onkeydown="if(event.key==='Enter') sendChat()"/>
  </div>
</div>

<script>
// One-button launch
document.getElementById('launch-btn').onclick = async () => {
  document.getElementById('launch-screen').classList.add('hidden');
  document.getElementById('status').textContent = "Initializing...";
  
  // Load Pyodide + engine (same as before, condensed)
  const pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.26.1/full/" });
  await pyodide.loadPackage("numpy");
  
  await pyodide.runPythonAsync(`
    # Your full Python engine here (condensed version for demo)
    import numpy as np
    from enum import Enum
    from dataclasses import dataclass
    
    class Dimension(Enum):
        MOVEMENT = 0
        EVOLUTION = 1
        BEING = 2
        DESIGN = 3
        SPACE = 4
    
    @dataclass
    class DimensionalVector:
        movement: float = 0.2
        evolution: float = 0.2
        being: float = 0.2
        design: float = 0.2
        space: float = 0.2
    
    class ConsciousnessState:
        def __init__(self):
            self.current = DimensionalVector()
            self.coherence = 1.0
    
        def update_from_sensory(self, sensory):
            impact = -0.4 * sensory.get('clutter', 0) + 0.3 * sensory.get('calm', 0) + -0.2 * sensory.get('motion', 0)
            self.current.being += impact
            self.current.being = max(0, min(1, self.current.being))
            self.coherence = 0.8 + 0.2 * self.current.being
    
    state = ConsciousnessState()
    
    def update_sensory(clutter, calm, motion):
        state.update_from_sensory({'clutter': clutter, 'calm': calm, 'motion': motion})
        return state.coherence
  `);
  
  document.getElementById('status').textContent = "Resona Online";
};

// Entry points
function setEntryPoint(point) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  event.target.classList.add('active');
  document.getElementById('status').textContent = `Mode: ${point}`;
}

// Sensory
function updateSensory() {
  const clutter = parseFloat(document.getElementById("clutter-slider").value);
  const calm = parseFloat(document.getElementById("calm-slider").value);
  document.getElementById("clutter-val").textContent = clutter;
  document.getElementById("calm-val").textContent = calm;
  
  if (pyodide) {
    pyodide.runPythonAsync(`update_sensory(${clutter}, ${calm}, 0)`).then(coherence => {
      document.getElementById("sentinel-log").textContent = `Coherence: ${coherence.toFixed(2)}`;
    });
  }
}

// Motion
function startMotionCapture() {
  window.addEventListener('devicemotion', e => {
    if (e.acceleration) {
      const motion = Math.sqrt(e.acceleration.x**2 + e.acceleration.y**2 + e.acceleration.z**2) / 9.81;
      document.getElementById("motion-status").textContent = `Motion: ${motion.toFixed(2)}g`;
      updateSensory(); // Re-trigger
    }
  });
  document.getElementById("motion-status").textContent = "Motion active";
}

// Chat (simple echo for demo)
function sendChat() {
  const input = document.getElementById("chat-input");
  const msg = input.value.trim();
  if (!msg) return;
  
  const messages = document.getElementById("messages");
  messages.innerHTML += `<div>You: ${msg}</div>`;
  messages.innerHTML += `<div>Agent: Sensing your field... Coherence updated.</div>`;
  messages.scrollTop = messages.scrollHeight;
  input.value = "";
}

// Track & Rewind (placeholder)
function trackPattern() { alert("Tracking spiral — sentinel logging..."); }
function rewindState() { alert("Rewound to stable state"); }

// Toggle tabs on mobile
function toggleTabs() {
  document.getElementById('tabs').classList.toggle('show');
}
</script>
</body>
</html>
